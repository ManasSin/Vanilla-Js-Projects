<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoteApp That Remembers</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/a7145b8385.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <nav>
      <button class="nav-items">Reload</button>
      <button class="nav-items">Add Notes</button>
      <button class="nav-items">Delete All</button>
    </nav>
    <section>
      <div class="notes">
        <div class="note_top-bar">
          <div class="note_image">M</div>
          <div class="note_interaction">
            <button><i class="fa-solid fa-plus"></i></button>
            <button><i class="fa-solid fa-trash"></i></button>
          </div>
        </div>
        <div class="line-break"></div>
        <div class="note_content">
          <textarea
            name="text-area"
            id="user-text"
            placeholder="Type your notes here"
          ></textarea>
          <div class="note_down_interaction">
            <i class="fa-solid fa-angle-up"></i>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
